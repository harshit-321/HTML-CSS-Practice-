<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Text Properties</title>
    <style>
        .para
        {
            width: 500px;
            height: 400px;
            color: red;
            font-size: 30px;
            background-color: yellow;
            text-align: left;
            text-decoration: none;
            text-transform: capitalize;
            word-spacing:10px ;

        }
    </style>
</head>
<body>
    <p class="para">
       Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam officia est
       pariatur natus laborum neque error ullam rerum, explicabo aliquam? Optio
       minima quidem unde repellat harum doloribus veritatis illo. 
     </p>
    <div> </div>
    
</body>
</html>
