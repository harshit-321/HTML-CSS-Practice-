    <title>column</title>
    <style>
        .main
        {
            height: 100px;
            /*column-count: 4;*/
            column-gap: 50px;
            column-fill: auto;
            column-rule: 5px double red;
            column-width: 110px;   /* it play without column-count */
        }
        .h2
        {
            column-span:all; 
        }
    </style>
</head>
