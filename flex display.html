<!DOCTYPE html>
<html lang="en">
<head>
 <title>display properties</title>
 <style>
    .main{
        width: 500px;
        height: 400px;
        border: 2px solid red;
        margin: auto;
        display: flex;
       

    }
    .child
    {   width: 100px;
        height: 100px;
        border: 2px solid red;
    }
    
   
 </style>
</head>
<body>
    <div class="main">
      <div class="child">1</div>
      <div class="child">2</div>      
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child">5</div>
      <div class="child">6</div>
      <div  class="child">7</div>
    </div>
</body>
</html>
