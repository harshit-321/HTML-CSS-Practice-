<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML5 form elements</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML5</legend>
            CHOOSE COLOUR:
            <input type="color" name="color"/>
            <br/>
            <br/>
            EMAIL:
            <input type="email" name="email"/>
            <br/>
            <br/>
            PASSWORD:
            <input type="password" name="password"/>
            <br/>
            <br/>
            AGE:
            <input type="number" name="age"/>
            <br/>
            <br/>
            HIDDEN:
            <input type="hidden" name="hidden"/>
            <br/>
            <br/>
        </fieldset>

    </form>
</body>
</html>
