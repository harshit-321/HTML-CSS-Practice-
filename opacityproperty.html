<!DOCTYPE html>
<html lang="en">
<head>
    <title>opacity</title>
    <style>
        .main{
            width: 500px;
            height: 500px;
            background-color: darkblue;
            opacity: 0.7;
            transition: 4s;
        } .main:hover{
            
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>
