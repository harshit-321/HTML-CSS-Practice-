<!DOCTYPE html>
<html >
<head>
   <title>  types of unordered list</title>

</head>
<body>
    <h1>NONE</h1>                      <!-- types 1   -->
    <ul type="none">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>
    <h1>DISC</h1>               <!-- types 2   -->
    <ul type="disc">                    
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>
    <h1>CIRCLE</h1>                  <!-- types 3   -->
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>
    <h1>SQUARE </h1>              <!-- types 4   -->
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>
    
</body>
</html>
