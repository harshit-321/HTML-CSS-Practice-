<!DOCTYPE html>
<html >
<head>
   <title>  types of ordered list</title>

</head>
<body>
    <h1>numerical</h1>                      <!-- types 1   -->
    <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ol>
    <h1>uppercase alphabet</h1>               <!-- types 2   -->
    <ol type="A">                    
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ol>
    <h1>lowercase alphabet</h1>                  <!-- types 3   -->
    <ol type="a">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ol>
    <h1>uppercase roman number </h1>              <!-- types 4   -->
    <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ol>
    <h1>lowercase roman number </h1>                  <!-- types 5  -->
    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ol>
    
    

</body>
</html>
